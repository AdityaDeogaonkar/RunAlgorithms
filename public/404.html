<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>RunAlgorithms - Redirecting...</title>
    <script type="text/javascript">
      // Store the current URL in sessionStorage
      var currentPath = window.location.pathname;
      var currentSearch = window.location.search;
      sessionStorage.setItem('redirect', currentPath + currentSearch);
      
      // Redirect to the home page (where React will take over)
      window.location.href = "/"; 
    </script>
  </head>
  <body>
    <!-- Fallback if JS is disabled -->
    <p>Redirecting to RunAlgorithms...</p>
    <a href="/">Go to Homepage</a>
  </body>
</html>
